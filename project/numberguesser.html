<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size: 1rem;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        h1{
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        #a{
            width: 60px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        
        button{
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            
        }

        button:hover{
            background: #2ecc71;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        p{
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        #result{
            display: block;
            margin-top: 10px;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Zahlenraten</h1>
        <p>Zwischen 1 und 100</p>
        <input type="number" id="a" placeholder="?">
        <br>
        <button class="btn" id="checkBtn">Prüfen</button>
        <button class="btn" id="restartBtn" style="display:none;">Nochmal spielen</button>
        <p><strong>Versuch es!</strong></p>
        <span id="result"></span>
        <P>Verbleibende Versuche:<span id="counter"></span></P>
    </div>

    <script>
        // Zufällige Zahl generieren
        let guesszahl = Math.floor(Math.random() * 100 + 1);
        console.log(guesszahl);

        let msg = "";
        let count = 10;

        document.getElementById("counter").textContent = count;
        document.getElementsByClassName("btn")[0].addEventListener("click", game);

        // Hauptspielfunktion
        function game() {
            let a = document.getElementById("a").value;
            console.log(a);
            count -= 1;
            document.getElementById("counter").textContent = count;

            // Eingabevalidierung
            if (isNaN(a) || a < 1 || a > 100) {
                msg = "⚠️ Bitte geben Sie eine gültige Zahl ein (1-100)";
            }

            if (count == 0) {
                msg = "Game Over";
                document.getElementById("checkBtn").disabled = true;
                document.getElementById("restartBtn").style.display = "inline-block";
            } else {
                if (parseInt(a) > guesszahl) {
                    msg = "📈 Zu hoch";
                } else if (parseInt(a) < guesszahl) {
                    msg = "📉 Zu niedrig";
                } else if (parseInt(a) == guesszahl) {
                    msg = "🎉 Geschafft!";
                    document.getElementById("restartBtn").style.display = "inline-block";
                    document.getElementById("checkBtn").disabled = true;
                }
            }

            document.getElementById("result").textContent = msg;
        }

        // Spiel zurücksetzen
        document.getElementById("restartBtn").addEventListener("click", restart);

        function restart() {
            count = 10;
            guesszahl = Math.floor(Math.random() * 100) + 1;
            console.log(guesszahl);

            document.getElementById("counter").textContent = count;
            document.getElementById("result").textContent = "";
            document.getElementById("a").value = "";
            document.getElementById("checkBtn").disabled = false;
            document.getElementById("restartBtn").style.display = "none";
        }

        
    </script>
</body>
</html>
