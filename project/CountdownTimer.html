<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body{
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            height: 100vh;
        }
        .container{
            background-color: white;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        } 
        button{
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        #input{
            width: 80px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        p{
            margin: 0;
            font-size: 1.2rem;
        }
        .chrono{
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        .buttons{
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
        .set { background: #17a2b8; color: white; }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p>Zeit in Sekunden eingeben:</p>
        <div class="inputs">
        <input type="number" id="input" placeholder="60">
        <button class="set">✅ Setzen</button>
        </div>
        <div class="chrono">00:00</div>
        <div class="buttons">
        <button class="start">Start</button>
        <button class="pause">Pause</button> 
        <button class="reset">Reset</button>
        </div>
    </div>
    <script>
        // Variablen für den Countdown Timer
        let set = document.getElementsByClassName("set")[0];
        let chrono = document.getElementsByClassName("chrono")[0];
        let start = document.getElementsByClassName("start")[0];
        let pause = document.getElementsByClassName("pause")[0];
        let reset = document.getElementsByClassName("reset")[0];
        
        let interval = "";
        let currentTime = 0; // Zeit in Sekunden
        
        // Event-Listener für den Set-Button
        set.addEventListener("click", setTime);
        
        // Funktion zum Setzen der Zeit
        function setTime(){
            let input = document.getElementById("input").value;
            
            if (input === "" || input <= 0) {
                alert("Bitte geben Sie eine gültige Zeit ein!");
                return;
            }
            
            currentTime = parseInt(input);
            updateDisplay();
            console.log("Zeit gesetzt:", currentTime, "Sekunden");
        }
        
        // Funktion zum Aktualisieren der Anzeige
        function updateDisplay() {
            let minutes = Math.floor(currentTime / 60);
            let seconds = currentTime % 60;
            
            let displayMin = minutes < 10 ? '0' + minutes : minutes;
            let displaySec = seconds < 10 ? '0' + seconds : seconds;
            
            chrono.textContent = displayMin + ":" + displaySec;
        }
        
        // Event-Listener für Start-Button
        start.addEventListener("click", startTimer);

        // Timer-Funktion starten
        function startTimer() {
            if (currentTime <= 0) {
                alert("Bitte setzen Sie zuerst eine Zeit!");
                return;
            }
            
            if (interval) {
                clearInterval(interval);
            }
            
            interval = setInterval(timer, 1000);
        }

        // Timer-Funktion
        function timer() {
            if (currentTime <= 0) {
                clearInterval(interval);
                chrono.textContent = "00:00";
                alert("Zeit ist abgelaufen!");
                return;
            }
            
            currentTime--;
            updateDisplay();
        }

        // Event-Listener für Pause-Button
        pause.addEventListener("click", pauseTimer);
        
        function pauseTimer() {
            clearInterval(interval);
        }

        // Event-Listener für Reset-Button
        reset.addEventListener("click", resetTimer);
        
        function resetTimer() {
            clearInterval(interval);
            currentTime = 0;
            updateDisplay();
            document.getElementById("input").value = "";
        }
        
        // Enter-Taste für Setzen
        document.getElementById("input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                setTime();
            }
        });

    </script>
</body>
</html>
