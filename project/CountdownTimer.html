<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            height: 100vh;
        }
        .container{
            background-color: white;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        } 
        button{
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        #input{
            width: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        p{
            margin: 0;
            font-size: 1.2rem;
        }
        .chrono{
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .buttons{
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Compte a Rebours</h1>
        <p>Entrez le temps en secondes :</p>
        <div class="inputs">
        <input type="number" id="input">
        <button class="set">âœ…</button>
        </div>
        <div class="chrono">00:00</div>
        <div class="buttons">
        <button class="start">Start</button>
        <button class="pause">Pause</button> 
        <button class="reset">Reset</button>
        </div>
    </div>
    <script>
        
        let set = document.getElementsByClassName("set")[0];
        let chrono = document.getElementsByClassName("chrono")[0];
        let min ="";
        let sec ="";
        set.addEventListener("click", getchrono)
        function getchrono(){
            let input = document.getElementById("input").value;
            if(input<10){
                min = "00" 
                sec = "0"+input
            }else if(9<input && input<60){
                min = "00" 
                sec = input
            }else if(input>60){
                if((input/60)<10){
                    min = "0" + (Math.floor(input/60))
                }else{
                    min = Math.floor(input/60)
                }
                if((input%60)<10){
                    sec="0"+ (input%60)
                }else{
                    sec = input%60;
                }
            }
            chrono.textContent = min + ":"+sec
            console.log(input)
        }
        let interval="";
        let start = document.getElementsByClassName("start")[0];
        start.addEventListener("click",function(){
        interval= setInterval(timer,1000)}  )

        function timer() {
            let chrono = document.getElementsByClassName("chrono")[0];
            let arr = chrono.textContent.split(""); 
            let min = parseInt(arr[0] + arr[1]);
            let sec = parseInt(arr[3] + arr[4]);

            if (min == 0 && sec == 0) {
                clearInterval(interval); 
                chrono.textContent = "00:00"; 
                alert("Time is off");
                return
            }
            if (sec === 0) {
            if (min > 0) {
                min--; 
                sec = 59; 
                }
            } else {
            sec--; 
            }
            let displayMin = min < 10 ? '0' + min : min;
            let displaySec = sec < 10 ? '0' + sec : sec;
            chrono.textContent = displayMin + ":" + displaySec;
        }

        let pause = document.getElementsByClassName("pause")[0];
        pause.addEventListener("click", function () {
            clearInterval(interval); 
        });

        
        let reset = document.getElementsByClassName("reset")[0];
        reset.addEventListener("click", function () {
            clearInterval(interval);  
            chrono.textContent = "00:00";  
            document.getElementById("input").value = ""; 
        
        })

    </script>
</body>
</html>
