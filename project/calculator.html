<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice</title>
  <style>
    body {
      background-color: rgb(240, 237, 237);
    }
    #calculator {
      background-color: rgb(66, 63, 63);
      height: 600px;
      width: 350px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      display: grid;
      grid-template-rows: 1fr 3.5fr;
    }
    #screen {
      background-color: black;
      border-radius: 10px;
      margin: 20px;
      color: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: right;
      padding-right: 10px;
      overflow-x: auto;
    }
    #buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      color: white;
      gap: 10px;
      padding: 0 15px 15px;
    }
    .button:hover,
    #reset:hover {
      filter: brightness(0.8);
    }
    .number, .operator, #reset, #undo, #result {
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .number {
      background-color: gray;
    }
    #reset,
    #undo {
      background-color: rgb(234, 13, 13);
    }
    .operator {
      background-color: rgb(255, 115, 0);
    }
    #result {
      background-color: rgb(0, 255, 110);
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <div id="buttons">
      <div class="button" id="reset">AC</div>
      <div class="button" id="undo">CE</div>
      <div class="button operator">%</div>
      <div class="button operator">/</div>
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">*</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
      <div class="button number">0</div>
      <div class="button number">00</div>
      <div class="button number">.</div>
      <div class="button" id="result">=</div>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");
    const numbers = document.querySelectorAll(".number");
    const operators = document.querySelectorAll(".operator");
    const reset = document.getElementById("reset");
    const undo = document.getElementById("undo");
    const resultBtn = document.getElementById("result");

    let expression = "";

    function updateScreen() {
      screen.textContent = expression || "0";
    }

    numbers.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (expression.length < 15) {
          expression += btn.textContent;
          updateScreen();
        }
      });
    });

    operators.forEach((btn) => {
      btn.addEventListener("click", () => {
        const lastChar = expression.slice(-1);
        if (expression && !"+-*/%".includes(lastChar)) {
          expression += btn.textContent;
          updateScreen();
        }
      });
    });

    reset.addEventListener("click", () => {
      expression = "";
      updateScreen();
    });

    undo.addEventListener("click", () => {
      expression = expression.slice(0, -1);
      updateScreen();
    });

    resultBtn.addEventListener("click", () => {
      try {
        let result = eval(expression);
        result = String(result).slice(0, 15); // limiter l'affichage
        expression = result;
        updateScreen();
      } catch {
        screen.textContent = "Erreur";
        expression = "";
      }
    });
  </script>
</body>
</html>
