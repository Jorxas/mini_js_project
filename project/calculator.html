<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(240, 237, 237);
        }
        #calculator{
            background-color: rgb(66, 63, 63);
            height: 600px;
            width: 350px;
            position: fixed;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); /* Décale l'image de 50% de sa propre taille */
            border-radius: 10px;
            display: grid;
            grid-template-rows: 1fr 3.5fr ;
        }
        #screen{
            background-color: black;
            border-radius: 10px;
            margin: 20px;
            color: white;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: right; 
            padding-right: 10px;
        }
        #buttons{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            color: white;
            gap: 10px;
            padding-left:  15px;
            padding-right:  15px;
            padding-bottom: 15px;
            
        }
        .button:hover,#reset:hover{
            filter: brightness(0.8);
            
        }
        .number{
            background-color: gray;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reset, #undo{
            background-color: rgb(234, 13, 13);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;        
        }
        .operator{
            background-color: rgb(255, 115, 0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #result{
            background-color: rgb(0, 255, 110);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>
    
</head>
<body>
    <p></p>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttons">
            <div class="button" id="reset">AC</div>
            <div class="button " id ="undo" >CE</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number" >7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div> 
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button number">0</div>
            <div class="button number">00</div> 
            <div class="button number">.</div>
            <div class="button" id="result">=</div>
           
        </div>
    </div>
    <script>
        let operator = ""
        let a = ""
        let b =""
        let result =""
        const numbers = document.querySelectorAll(".number")
        const operators = document.querySelectorAll(".operator")
        let reset = document.getElementById("reset")
        let screen = document.getElementById("screen")

       numbers.forEach(number => {
            number.addEventListener("click",function(e){
            if(operator===""){
                a = a + e.target.textContent
                screen.textContent=a
            }else{
                b = b + e.target.textContent;
                screen.textContent= a + operator + b
            }
           
           })
           
       }); 
       operators.forEach(op =>{
        op.addEventListener("click",function(e){
            if (a !== "") { // Si `a` n'est pas vide
                    operator = e.target.textContent; // Assigner l'opérateur
                    screen.textContent = a + operator; // Afficher l'expression partielle à l'écran
            }
           
        })

        
       })

        document.getElementById("reset").addEventListener("click",function(){
            a = ""
            b =""
            operator=""
            result=""
            screen.textContent = "0";
        })

        document.getElementById("undo").addEventListener("click",function(e){
            let arr =screen.textContent.split("")
            arr.pop()
            screen.textContent = arr.join("")

            if (operator === "") {
                a = arr.join("");
            } else {
                b = arr.join("").replace(a + operator, "");
            }
        })

        document.getElementById("result").addEventListener("click",function(){
            if (a !== "" && b !== "" && operator !== "") {
                let result;
                switch (operator) {
                    case "+":
                        result = parseFloat(a) + parseFloat(b);
                        break;
                    case "-":
                        result = parseFloat(a) - parseFloat(b);
                        break;
                    case "*":
                        result = parseFloat(a) * parseFloat(b);
                        break;
                    case "/":
                        result = parseFloat(a) / parseFloat(b);
                        break;
                    case "%":
                        result = parseFloat(a) % parseFloat(b);
                        break
                        
                    default:
                        result = 0;
                }
                screen.textContent = result.toString().slice(0,15); 
                a = result.toString(); 
                b = ""; 
                operator = ""; 
            }
        })
        
    </script>
</body>
</html>
